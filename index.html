<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NxtSteps - Your AI Powered Wellness Coach">
    <title>NxtSteps - Your AI Powered Wellness Coach</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/automint.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->

    <!-- Favicons -->
    <!-- <link rel="shortcut icon" href="images/ico/favicon.png"> -->
    <script src="js/pace.js"></script>
    <!-- Custom Google Font : Open Sans -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="preloader"></div>
    <!-- Parallax Header Starts -->
    <main id="top" class="masthead" role="main" style="min-height: 100vh">
        <div class="container">
            <div class="logo">
                <!-- Automint Logo -->
                <div class="logo">
                <a href="#"><img src="images/automint-logo.png" style="opacity: 0" alt="automint-logo"></a>
                </div>
            </div>
            <!-- Hero Title -->
            <h1>&nbsp;<strong>&nbsp;</strong>
                <br>&nbsp;</h1>
            <!-- Google Subscribe form -->
            <div class="row">
                <div id="test-vrl" class="col-md-6 col-sm-12 col-md-offset-3 subscribe" style="position: absolute; bottom: -10px;">
                    <form class="form-horizontal" role="form" action="javascript: collectIt()" id="collectorForm" method="POST" target="_self"
                        onsubmit="">
                        <div class="form-group">
                            <div class="col-md-6 col-sm-4">
                                <input class="form-control input-lg" style="box-shadow: 0px 0px 3px rgba(240, 140, 102)" id="contact" placeholder="Enter your email" required="required">
                            </div>
                            <div class="col-md-3 col-sm-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up!</button>
                            </div>
                        </div>
                    </form>
                    <span id="result" class="alertMsg"></span> </div>
            </div>
            <!-- // Mailchimp Subscribe form Ends -->
        </div>
    </main>
    <!-- // Parallax Header Ends -->
    
    <!-- JS and analytics only. -->
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="js/easing.js"></script>
    <script src="js/typer.js"></script>
    <script src="js/nicescroll.js"></script>
    <script src="js/ketchup.all.js"></script>
    <!-- Typer -->
    <script>
        $(function () {
            $('[data-typer-targets]').typer();
        });
    </script>
    <!-- Scroll to Explore -->
    <script>
        $(function () {
            $('.scrollto, .gototop').bind('click', function (event) {
                var $anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: $($anchor.attr('href')).offset().top
                }, 1500, 'easeInOutExpo');
                event.preventDefault();
            });
        });
    </script>
    <!--============== COLLECTOR FORM =================-->
    <script type="text/javascript">
        function collectIt() {        
            var contact = $('#contact').val();         
            $.ajax({                
                // url: "https://docs.google.com/forms/d/1fmVE-IJ3sssYFgXapPAiCuX5SQToYpW7uuXnEZ15QAE/formResponse",
                url: "https://docs.google.com/forms/d/e/1FAIpQLScQ7GxExRcxajBLikn9XhHBWpiIQl7yz7vm9qsAp_W_GP3OSQ/formResponse",
                data: {
                    "entry.906023471": contact
                },
                type: "POST",
                dataType: "xml",
                statusCode: {                    
                    0: function () {
                        $('#test-vrl').hide;
                        $('#result').html('Thank you! We will contact you shortly!');                      //Success message
                        $('#contact').val("");
                    }              
                }            
            });
        }
    </script>
    <!--============== Google Analytics =================-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-77307624-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
